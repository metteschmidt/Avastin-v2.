<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" />  
	<title>Gilenya Avastin</title>
  <link rel="stylesheet" type="text/css" href="all.css" media="screen" charset="utf-8" />
</head>
<body>
  <div id="presentation">
    <nav id="mainmenu"></nav>
    <section id="slideshows" class="slideshows"></section>
    <footer id="mainfooter">
      <nav id="thumbs"></nav> 
      <div id="references"></div>
    </footer>
  </div>
  <div id="debug"></div>

  <!-- FRAMEWORK AND LIBRARIES -->  
  <script src="../viewer/js/monitor.js" type="text/javascript" charset="utf-8"></script>
  <script src="ag/js/touchy.js" type="text/javascript" charset="utf-8"></script>
  <script src="ag/js/customevents.js" type="text/javascript" charset="utf-8"></script>
  <script src="ag/js/Presentation.js" type="text/javascript" charset="utf-8"></script>
  <script src="ag/js/Slideshow.js" type="text/javascript" charset="utf-8"></script>
  <script src="ag/js/Collection.js" type="text/javascript" charset="utf-8"></script>
  <script src="ag/js/Slidescroller.js" type="text/javascript" charset="utf-8"></script>
  <script src="ag/js/Data.js" type="text/javascript" charset="utf-8"></script>
  <script src="ag/js/debug.js" type="text/javascript" charset="utf-8"></script>
  <script src="modules/basic-menu/basicmenu.js" type="text/javascript" charset="utf-8"></script>
  <script src="modules/basic-collection-menu/basic-collection-menu.js" type="text/javascript" charset="utf-8"></script>
  <script src="modules/basic-thumbs/basicthumbs.js" type="text/javascript" charset="utf-8"></script>
  <script src="modules/references/References.js" type="text/javascript" charset="utf-8"></script>

  <!-- INIT OF APP -->  
  <script type="text/javascript" charset="utf-8">

    debug.logEvents();

    // Create presentation and global namespace
    var app = new Presentation({
      type:        'dynamic',
      orientation: 'landscape',
      slideshows: {
        intro:                ['IN_intro', 
                               'IN_start'],
                               
        efficacy:             ['EF_first_line', 
                               'EF_high_vegf', 
                               'EF_overall', 
                               'EF_subanalysis', 
                               'EF_pfsos_data', 
                               'EF_qot_syndrom', 
                               'EF_treatment', 
                               'EF_duration'],
                               
        patient_profiling:    ['PP_intro', 
                               'PP_el_consistent', 
                               'PP_el_similar_disease', 
                               'PP_el_similar_safety', 
                               'PP_hy_first_line', 
                               'PP_hy_consistent', 
                               'PP_hy_low', 
                               'PP_hy_results', 
                               'PP_an_first_line',
                               'PP_an_consistent',
                               'PP_an_concomitant',
                               'PP_cns_first_line',
                               'PP_cns_consistent',
                               'PP_cns_study',
                               'PP_ce_consistent_cli',
                               'PP_ce_consistent_saf',
                               'PP_ctl_first_line',
                               'PP_ctl_consistent',
                               'PP_ctl_no_risk',
                               'PP_ctl_conclusion'],
                               
        safety:               ['SA_favourable', 
                               'SA_rank_adverse',
                               'SA_safety_ref',
                               'SA_first_line',
                               'SA_similar'],
                               
        mode_of_action:       ['MO_moa'],
        
        services:             ['SE_clinical',
                               'SE_online',
                               'SE_discuss',
                               'SE_likely_pre',
                               'SE_shopping_cart'],
                               
        references:           ['RE_references'],
        
        fast_track:           ['EF_first_line', 
                               'EF_subanalysis',
                               'EF_overall',
                               'SA_favourable',
                               'SA_safety_ref']
      },
      collections: {
        avastin: ['intro', 'efficacy', 'patient_profiling', 'safety', 'mode_of_action', 'services', 'references', 'fast_track']
      }
    });

    // Core modules
    app.scroller = new Slidescroller();
    app.data     = new Data();

    // Add presentation modules
    app.menu     = new BasicCollectionMenu('mainmenu', 'avastin');
    app.thumbs   = new BasicThumbs('thumbs', 'intro');
    app.refs     = new References('references');

    document.ontouchmove = function(e){
      e.preventDefault();
    }    
  </script>

  <!-- CUSTOM APP JAVASCRIPT -->  
  <script src="code/js/slide2.js" type="text/javascript" charset="utf-8"></script>

  <!-- LOAD CONTENT -->
  <script type="text/javascript" charset="utf-8">
    app.load('avastin', " collection");
  </script>  

</body>
</html>
